<!DOCTYPE html>
<html lang="en">
<head>
	<title>Eliza W Meeks</title>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <!-- Local Styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="grey lighten-1">

	<header class="pink">
			<div class="row valign-wrapper">
				<div class="col s10 offset-s1">
					<h1 class="white-text center-align">Eliza W Meeks</h1>
					<p class="white-text center-align">Software Developer</p>
				</div>
				<div class="col s1">
					<!-- Positioning the button relative and then absolutely in the next two styles allows me to keep the Fixed Action Button inside the div instead of in the bottom right corner. -->
					<div style="position: relative; margin-top: 100px;">
						<div class="fixed-action-btn horizontal click-to-toggle" style="position: absolute;">
						    <a class="btn-floating btn-large yellow">
						      <i class="material-icons black-text">add</i>
						    </a>
						    <ul>
						      <li><a class="btn-floating yellow lighten-2" id="blogList"><i class="material-icons grey-text text-darken-3">view_list</i></a></li>
						      <li><a class="btn-floating yellow lighten-1" id="addBlog"><i class="material-icons grey-text text-darken-4">playlist_add</i></a></li>
						    </ul>
						</div>
					</div>
				</div>

			</div>
	</header>
	<!-- Bio image -->
	<main>
		<div class="container grey lighten-1">
			<div class="row valign-wrapper">
				<div class="col s2 offset-s5">
					<img src="img/profile-pic.jpg" class="circle responsive-img z-depth-2 " alt="Image of Eliza W Meeks">
				</div>
			</div>
		</div>
		<!-- Add Blog View -->
		<!-- title, date, author, blog entry and keywords -->
		<div id="addBlogView" class="container white hidden">
			<div class="row">
			    <div class="col s12">
			        <div class="input-field col s6">
			          <i class="material-icons prefix">account_circle</i>
			          <input id="icon_prefix" type="text" class="validate">
			          <label for="icon_prefix">Author</label>
			        </div>
			        <div class="input-field col s6">
			          <i class="material-icons prefix">today</i>
			          <input id="icon_telephone" type="tel" class="validate">
			          <label for="icon_telephone">Date</label>
			        </div>
			    </div>
			</div>
			<div class="row">
			    <div class="col s12">
			    <div class="input-field col s12">
			        <i class="material-icons prefix">toc</i>
			        <input id="icon_prefix" type="text" class="validate">
			        <label for="icon_prefix">Title</label>
			     </div>
			    </div>
			</div>
			<div class="row">
			    <div class="col s12">
						<div class="input-field col s12">
							<textarea id="textarea1" class="materialize-textarea"></textarea>
							<label for="textarea1">Textarea</label>
						</div>
			    </div>
			</div>
			<div class="row">
			    <div class="col s12">
			    <div class="input-field col s12">
			        <i class="material-icons prefix">vpn_key</i>
			        <input id="icon_prefix" type="text" class="validate">
			        <label for="icon_prefix">Keywords</label>
			     </div>
			    </div>
			</div>
			<div class="row">
				<div class="col s2 offset-s5">
					<a class="waves-effect waves-light btn yellow black-text">Submit</a>
				</div>
			</div>
		</div>

		<!-- Blog List View -->
		<div id="blogListView">
				
		</div>
	</main>

	<footer>
		<div class="row pink">
			<div class="col s2 offset-s5">
				<p class="white-text">&copy; 2017 Eliza Meeks</p>
			</div>
		</div>
	</footer>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/bloglisteners.js"></script>
	<script type="text/javascript" src="js/blogspa.js"></script>
	<script type="text/javascript" src="js/blogwritetodom.js"></script>
	<script type="text/javascript" src="js/blogajax.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
